name: Daily Auto-Restart at 14:53 MSK

on:
  schedule:
    - cron: '56 11 * * *'  # 11:53 UTC = 14:53 –ú–°–ö
  workflow_dispatch:       # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Create restart commit
        run: |
          # –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã (–¥–∞–∂–µ –µ—Å–ª–∏ –Ω–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π)
          git add -A
          git commit -m "üîÑ Daily auto-restart at 14:53 MSK" --allow-empty
          git push origin main
