name: Daily Auto-Restart at 14:50 MSK

on:
  schedule:
    - cron: '50 11 * * *'  # 11:50 UTC = 14:50 –ú–°–ö
  workflow_dispatch:       # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
      - name: Create restart commit
        run: |
          git commit --allow-empty -m "üîÑ Daily auto-restart at 14:50 MSK"
          git push
